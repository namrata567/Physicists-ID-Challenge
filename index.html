<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Physicists Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="Namrata Logo-modified.png" type="image/x-icon">
</head>
<body>
  <div id="h1-colour"><h3> Physicist ID Challenge</h3></div>
    
   
  <div class="upper-portion">
    <label for="topic-input"><h5>Filter by field:</h5></label>
    <input id="topic-input" placeholder="type here...........e.g. quantum" />
    <button id="load-topic-btn">Load</button>
  </div>
     
  <div id="quiz-container">
    <img id="scientist-img" src="" alt="Scientist photo" />
    
    <p id="info"></p>

    <input id="guess-input" placeholder="Who is this?" />
    <button id="submit-btn">Submit</button>
    <p id="feedback"></p>
    <p>Score: <span id="score">0</span><button>Next</button></p>
    <button id="stop-btn">Stop</button>

  </div>
  <script src="script.js"></script>
</body>
</html>
